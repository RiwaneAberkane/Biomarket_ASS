<div  *ngIf="!getLogged()" class="sidenav">
    <div class="login-main-text">
       <h2>BioMarket<br></h2>
       <p>Connectez vous pour accéder à l'application.</p>
    </div>
 </div>
 <div  *ngIf="!getLogged()" class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>Login</label>
                <input type="text" 
                class="form-control" 
                id="login"
                placeholder="Login"
                [(ngModel)]="login"
                name="login">
             </div>
             <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" 
                class="form-control"
                id="motDePasse" 
                placeholder="Mot de passe"
                [(ngModel)]="motDePasse"
                name="motDePasse">
             </div>
             <button  pButton pRipple  (click)="logIn()" type="submit" class="btn btn-black">Login</button>
             <!-- <button type="button" pButton pRipple (click)="logIn() " label="Success" class="p-button-success mb-2"></button> -->
             <p-toast position="bottom-center"></p-toast>
          </form>
       </div>
    </div>
 </div>

 <div *ngIf = "getLogged()">
    <app-navbar></app-navbar>
    <app-sidebar1></app-sidebar1>
    <!-- <footer></footer> -->
</div>
