<div class="list row">
  <div class="col-md-12">
  <h4 class="text-center">Ajouter un rôle</h4>
  <hr>
    <div class="submit-form center">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nom:</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required 
            [(ngModel)]="role.nom"
            name="nom"
            placeholder="Renseigner le nom du rôle"
          />
        </div>


        <div class="form-group">
          <input
            type="hidden"
            class="form-control"
            id="statut"
            required
            [ngModel]="statut" 
            name="statut"
            placeholder=""
          />
        </div>

      <button (click)="saveRole()" class="btn btn-success">Ajouter</button>
      </div>
      <p-toast position="top-right"></p-toast>


      <div *ngIf="submitted === true">
        <div class="alert alert-success" role="alert">
          Le rôle a été crée avec succès !
        </div>
        <button class="btn btn-success" (click)="newRole()">Ok</button>
      </div> 
    </div>
  </div>
</div>


<footer> </footer>
