<div>
  <h4 class="text-center">Ajouter un rôle</h4>
  <hr>
    <div class="submit-form center">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nom:</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required 
            [(ngModel)]="role.nom"
            name="nom"
            placeholder="Renseigner le nom du rôle"
          />
        </div>


        <div class="form-group">
          <label for="title">Statut:</label>
          <input
            type="text"
            class="form-control"
            id="statut"
            list="liste"
            required 
            [(ngModel)]="role.statut"
            name="statut"
            placeholder="Renseigner le statut du rôle"
          />

          <datalist id="liste">
            <Option value="Actif"></Option>
            <Option value="Inactif"></Option>
          </datalist>
        </div>

        <button (click)="saveRole()" class="btn btn-success">Ajouter</button>
      </div>


      <div *ngIf="submitted === true">
        <div class="alert alert-success" role="alert">
          Le rôle a été crée avec succès !
        </div>
        <button class="btn btn-success" (click)="newRole()">Ok</button>
      </div> 
      <div *ngIf="roleSubmitted === true">
        <div class="alert alert-danger mt-3" role="alert">
          Veuillez renseigner tout les champs !
        </div>
      </div> 


    </div>
  </div>


  <footer>
