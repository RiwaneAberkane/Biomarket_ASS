<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          list="datalistOptions"
          class="form-control"
          placeholder="Recherche par mail"
          [(ngModel)]="mail"
        />



        <fieldset>
          <datalist id="datalistOptions">
             <option *ngFor="let fournisseur of fournisseurTab" [value]="fournisseur.mail"></option>
          </datalist>    
         </fieldset>


        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByMail()"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>

    <div class="col-md-6">
      <h4>Liste des fournisseurs</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let fournisseur of fournisseurTab | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
          [class.active]="i == currentIndex"
          (click)="setActiveRole(fournisseur, i)"
          [value]="fournisseur.mail"   
        >
         <strong>Nom:</strong> {{ fournisseur.mail }}  | <p [ngStyle]="{'color' : fournisseur.statut === 'Actif' ? 'green' : 'red'}">  {{ fournisseur.statut }} </p>   
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <app-fournisseur-details
        [viewMode]="true"
        [currentFournisseur]="currentFournisseur"
      ></app-fournisseur-details>
    </div>

    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAll()">
      Remove All
    </button> -->

    <button  routerLink="addFournisseurs" class="m-3 btn btn-sm btn-success" (click)="addFournisseur()">
      Ajouter
    </button>

    <div class="mt-3">
      ...
      Fournisseurs par Page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>
