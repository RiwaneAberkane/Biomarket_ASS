<div class="list row">
  <div class="col-md-12">
    <h4 class="text-center">Ajouter un client</h4>
    <hr>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nom:</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            [(ngModel)]="client.nom"
            name="nom"
            placeholder="Renseigner le nom du client"
          />
        </div>

        <div class="form-group">
            <label for="title">Prenom:</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              required
              [(ngModel)]="client.prenom"
              name="prenom"
              placeholder="Renseigner le prénom du client"
            />
          </div>

          <div class="form-group">
            <label for="title">Code Postal:</label>
            <input
              type="text"
              class="form-control"
              id="cp"
              required
              [(ngModel)]="client.cp"
              name="cp"
              placeholder="Renseigner le code postal du client"
            />
          </div>

          <div class="form-group">
            <label for="title">Adresse:</label>
            <input
              type="text"
              class="form-control"
              id="adresse"
              required
              [(ngModel)]="client.adresse"
              name="adresse"
              placeholder="Renseigner l'adresse du client"
            />
          </div>

          <div class="form-group">
            <label for="title">Ville:</label>
            <input
              type="text"
              class="form-control"
              id="ville"
              required
              [(ngModel)]="client.ville"
              name="ville"
              placeholder="Renseigner la ville du client"
            />
          </div>

          <div class="form-group">
            <label for="title">Mail:</label>
            <input
              type="email"
              class="form-control"
              id="mail"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required
              [(ngModel)]="client.mail"
              #emailref="ngModel"
              name="mail"
              placeholder="Renseigner le mail du client"
              [class.success]="!emailref.invalid"
            />
            <div id="invalid" *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="text-error">
              Invalid email ...
           </div>
          </div>

          <div class="form-group">
            <label for="title">Téléphone:</label>
            <input
              type="text"
              class="form-control"
              id="telephone"
              required
              [(ngModel)]="client.telephone"
              name="telephone"
              placeholder="Renseigner le téléphone du client"
            />
          </div>

          <div class="form-group">
            <input
              type="hidden"
              class="form-control"
              id="statut"
              required
              [ngModel]="statut" 
              name="statut"
              placeholder=""
            />
          </div>

        <button type="submit" (click)="save()" class="btn btn-success">Ajouter</button>
      </div>
  
      <div *ngIf="submitted === true">
        <div class="alert alert-success" role="alert">
          Le client a été crée avec succès !
        </div>
        <button class="btn btn-success" (click)="newClient()">Ok</button>
      </div> 
      <p-toast position="top-right"></p-toast>
    </div>
  </div>
</div>

  <footer></footer>
